# PROTO â€” Cross-Species Acoustic Proto-Language Discovery
# Reproducible configuration

seed: 42
sr: 16000
clip_len_sec: 1.0
n_mels: 80
embed_dim: 128

# Preprocessing
silence_threshold_db: -40
min_clip_energy: 0.001

# SSL training
batch_size: 64
epochs: 50
lr: 1e-3
temperature: 0.07
projection_dim: 64

# Paths (relative to project root)
paths:
  raw_wav: "data/raw_wav"
  clips_1s: "data/clips_1s"
  models: "models"
  outputs: "outputs"
  figures: "outputs/figures"
  retrieval: "outputs/retrieval"
  embeddings_csv: "outputs/audio_embeddings.csv"
  labels_csv: "data/clip_labels.csv"

species:
  - Monkey
  - Deer

# Evaluation
eval:
  n_labeled_subset: 50
  transfer_test_split: 0.2
  n_pca_components: 5
  n_retrieval_neighbors: 10
